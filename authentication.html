<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up | Log In</title>
  <link rel="stylesheet" href="authentication.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Welcome
      </div>
      <div class="title signup">
        Welcome
      </div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">SignUp</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link">
            <a href="#">Reset password?</a>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">
            Don't Have Account? <a href="">Create A New</a>
          </div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="SignUp">
          </div>
        </form>
      </div>
    </div>
  </div>

  <button id="logout" style="display: none;">Logout</button>

  <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (() => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (() => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (() => {
      signupBtn.click();
      return false;
    });
  </script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
      apiKey: "AIzaSyA4nKqk5akrgPDnPpCAiBHQX26Itqc6-n8",
      authDomain: "thrifty-voyage-3076e.firebaseapp.com",
      projectId: "thrifty-voyage-3076e",
      storageBucket: "thrifty-voyage-3076e.appspot.com",
      messagingSenderId: "645874523150",
      appId: "1:645874523150:web:e1aed713569f503440705f",
      measurementId: "G-8F010TM464"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();

  document.addEventListener('DOMContentLoaded', (event) => {
      // Select login form and signup form
      const loginForm = document.querySelector('form.login');
      const signupForm = document.querySelector('form.signup');
      const logoutButton = document.getElementById("logout");

      // Handle new registration
      signupForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = signupForm.querySelector('input[placeholder="Email Address"]').value;
          const password = signupForm.querySelector('input[placeholder="Password"]').value;

          createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  const user = userCredential.user;
                  console.log(user);
                  alert("Registration successful!");
                  window.location.href = 'index.html';
              })
              .catch((error) => {
                  const errorMessage = error.message;
                  console.log(errorMessage);
                  alert(errorMessage);
              });
      });

      // Handle login
      loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = loginForm.querySelector('input[placeholder="Email Address"]').value;
          const password = loginForm.querySelector('input[placeholder="Password"]').value;

          signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  const user = userCredential.user;
                  console.log(user);
                  alert(user.email + " logged in successfully!");
                  window.location.href = 'index.html';
              })
              .catch((error) => {
                  const errorMessage = error.message;
                  console.log(errorMessage);
                  alert(errorMessage);
              });
      });

      // Handle logout
      logoutButton.addEventListener("click", function () {
          signOut(auth).then(() => {
              console.log('Sign-out successful.');
              alert('Sign-out successful.');
              logoutButton.style.display = 'none';
          }).catch((error) => {
              console.log('An error happened.');
              alert('An error happened.');
          });
      });
  });
</script>

</body>

</html>

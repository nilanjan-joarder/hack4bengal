<script>
    document.addEventListener("DOMContentLoaded", function() {
    // Counter 1
    const counterE1 = document.querySelector("#counter1");
    let countnumber = 0;
    const updatecounter = setInterval(function() {
        countnumber++;
        counterE1.textContent = countnumber;
        if (countnumber >= 100) {
            clearInterval(updatecounter);
        }
    }, 10);

    // Counter 2
    const counterE2 = document.querySelector("#counter2");
    let countnumber2 = 0;
    const updatecounter2 = setInterval(function() {
        countnumber2++;
        counterE2.textContent = countnumber2;
        if (countnumber2 >= 10) {
            clearInterval(updatecounter2);
        }
    }, 100);

    // Counter 3
    const counterE3 = document.querySelector("#counter3");
    let countnumber3 = 0;
    const updatecounter3 = setInterval(function() {
        countnumber3++;
        counterE3.textContent = countnumber3;
        if (countnumber3 >= 50) {
            clearInterval(updatecounter3);
        }
    }, 20);

    // Counter 4
    const counterE4 = document.querySelector("#counter4");
    let countnumber4 = 0;
    const updatecounter4 = setInterval(function() {
        countnumber4++;
        counterE4.textContent = countnumber4;
        if (countnumber4 >= 60) {
            clearInterval(updatecounter4);
        }
    }, 20);

    // Calendar
    const daysTag = document.querySelector(".days"),
        currentDate = document.querySelector(".current-date"),
        prevNextIcon = document.querySelectorAll(".icons span");

    let date = new Date(),
        currYear = date.getFullYear(),
        currMonth = date.getMonth();

    const months = ["January", "February", "March", "April", "May", "June", "July",
        "August", "September", "October", "November", "December"
    ];

    const renderCalendar = () => {
        let firstDayofMonth = new Date(currYear, currMonth, 1).getDay(),
            lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate(),
            lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay(),
            lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate();
        let liTag = "";

        for (let i = firstDayofMonth; i > 0; i--) {
            liTag += `<li class="inactive">${lastDateofLastMonth - i + 1}</li>`;
        }
        for (let i = 1; i <= lastDateofMonth; i++) {
            let isToday = i === date.getDate() && currMonth === new Date().getMonth() &&
                currYear === new Date().getFullYear() ? "active" : "";
            liTag += `<li class="${isToday}">${i}</li>`;
        }
        for (let i = lastDayofMonth; i < 6; i++) {
            liTag += `<li class="inactive">${i - lastDayofMonth + 1}</li>`;
        }
        currentDate.innerText = `${months[currMonth]} ${currYear}`;
        daysTag.innerHTML = liTag;
    };

    renderCalendar();

    prevNextIcon.forEach(icon => {
        icon.addEventListener("click", () => {
            currMonth = icon.id === "prev" ? currMonth - 1 : currMonth + 1;
            if (currMonth < 0 || currMonth > 11) {
                date = new Date(currYear, currMonth, new Date().getDate());
                currYear = date.getFullYear();
                currMonth = date.getMonth();
            } else {
                date = new Date();
            }
            renderCalendar();
        });
    });
});

</script>
